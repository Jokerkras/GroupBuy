<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}">

<body>
<div class="page">

    <div class="top-bar">
        <section class="top-bar-right">
            <ul class="right">
                {% if username %}
                    <li><a href="/logout">Выйти({{ username }})</a></li>
                {% else %}
                    <li><a href="/login">Войти</a></li>
                {% endif %}
            </ul>
        </section>
    </div>


	<div class="content-box">
		<div class="cont">Список закупок</div>
        {% for lot in lots %}
            <div class="content-box">
                <div class="img-with-capt">
                    <img src="{% static 'images/buy.jpg' %}"/>
                </div>
                <div class="text-left">
                     "{{ lot.name }}" <br>
                     Цена: {{ lot.price }} <br>
                    <a href="/lot?id={{lot.id}}"><input type="button" value="Перейти к закупке" class="buttonCreate"></a>
                    <br>
                </div>
            </div>
        {% endfor %}
